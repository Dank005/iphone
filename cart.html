  <body>
    <nav class="site-header sticky-top py-1">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" href="index.html">
          <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
        <a class="py-2 d-none d-md-inline-block" href="index.html">Main</a>
        <a class="py-2 d-none d-md-inline-block" href="product.html">Product</a>

      <div class="container">
          <div class="row">
            <div class="col-md-8 order-md-1">
              <h4 class="mb-3">Make an order</h4>
              <form class="needs-validation" novalidate="">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName">Name</label>
                    <input type="text" class="form-control" id="FirstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Name is required.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName">Surname</label>
                    <input type="text" class="form-control" id="LastName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Surname is required.
                    </div>
                  </div>
                </div>
    
                <div class="mb-3">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="" value="" required="">
                  <div class="invalid-feedback">
                    Need a valid email.
                  </div>
                </div>
    
                <div class="mb-3">
                  <label for="Destination">Address</label>
                  <input type="text" class="form-control" id="Destination" placeholder="New York" required="">
                  <div class="invalid-feedback">
                    Need a valid Address.
                  </div>
                </div>
    
                <div class="row">
                  <div class="col-md-5 mb-3">
                    <label for="country">Technic</label>
                    <select class="custom-select d-block w-100" id="country" required="">
                      <option value="">Выбрать...</option>
                      <option>Mac</option>
                      <option>Iphone</option>
                      <option>AirPods</option>
                      <option>Watch</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid Technic.
                    </div>
                  </div>
                </div>

                <hr class="mb-4">
                <input class="btn btn-primary btn-lg btn-block" value="Make an order" type="submit">
              </form>
            </div>
          </div>
    
        <script src="script.js"></script>
  </body>
