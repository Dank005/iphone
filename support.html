    <link rel="stylesheet" href="https://bootstrap5.ru/css/docs.css">
    <link rel="stylesheet" href="style.css">
  
    <link href="/css/examples/product.css" rel="stylesheet"><meta http-equiv="origin-trial" content="AymqwRC7u88Y4JPvfIF2F37QKylC04248hLCdJAsh8xgOfe/dVJPV3XS3wLFca1ZMVOtnBfVjaCMTVudWM//5g4AAAB7eyJvcmlnaW4iOiJodHRwczovL3d3dy5nb29nbGV0YWdtYW5hZ2VyLmNvbTo0NDMiLCJmZWF0dXJlIjoiUHJpdmFjeVNhbmRib3hBZHNBUElzIiwiZXhwaXJ5IjoxNjk1MTY3OTk5LCJpc1RoaXJkUGFydHkiOnRydWV9">
  </head>

    <body>
      <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
          <a class="py-2" href="index.html">
            <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
          </a>
          <a class="py-2 d-none d-md-inline-block" href="index.html">Main</a>
          <a class="py-2 d-none d-md-inline-block" href="product.html">Product</a>
          <a class="py-2 d-none d-md-inline-block" href="support.html">Support</a>
          <a class="py-2 d-none d-md-inline-block" href="cart.html">Cart</a>
        </div>
      </nav>

      <div class="container px-4 py-5" id="custom-cards">
        <h2 class="pb-2 border-bottom" style="color: black">Support</h2>
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
          <div class="col">
            <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-color: gray;">
              <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Forgot Apple ID or password</h3>
                <ul class="d-flex list-unstyled mt-auto">
                </ul>
              </div>
            </div>
          </div>
    
          <div class="col">
            <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-color: gray;">
              <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Apple Repair</h3>
                <ul class="d-flex list-unstyled mt-auto">
                </ul>
              </div>
            </div>
          </div>
    
          <div class="col">
            <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-color: gray;">
              <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Billing and subscriptions</h3>
                <ul class="d-flex list-unstyled mt-auto">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container px-4 py-5" id="hanging-icons">
          <h2 class="pb-2 border-bottom">What happens?</h2>
      </div>

      <div class="text-center">
        <h2 class="display-4">Fill form</h2>
      </div>
      <div class="container third"> 
        <form class="row g-3 needs-validation" style="width: 50%; margin: 60px auto;">
            <div class="col-12">
              <label for="inputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Name is required.
              </div>
            </div>
            <div class="col-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Email is required.
              </div>
            </div>
            <div class="col-12">
              <label for="inputTel" class="form-label">Phone</label>
              <input type="text" class="form-control" id="inputTel" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Phone is required.
              </div>
            </div>
            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="technic">Technic</label>
                <select class="custom-select d-block w-100" id="technic" required="">
                  <option value="">Select...</option>
                  <option>IPhone</option>
                  <option>Mac</option>
                  <option>Apple-Watch</option>
                </select>
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    I agree
                </label>
              </div>
            </div>
            <div class="col-12">
              <input class="btn btn-primary btn-lg btn-block" value="Send" type="submit">
              <button type="submit" class="btn btn-primary">SendBu</button>
            </div>
          </form>
        </div>

          <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                  <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <span class="text-muted">© 2022 Company, Inc</span>
              </div>
          
              <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
              </ul>
            </footer>
          </div>
          <script src="script.js"></script>
    </body>
</html>
